[program:service]
command=/srv/app/bin/console messenger:consume service
environment=RUNNING_WORKER="service"
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:main-positions-stops]
command=/srv/app/bin/console messenger:consume cron --sleep=0.33
environment=RUNNING_WORKER="main-positions-stops"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

