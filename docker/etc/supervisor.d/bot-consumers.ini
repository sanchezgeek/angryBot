[program:cron]
command=/srv/app/bin/console messenger:consume cron --sleep=0.44
environment=RUNNING_WORKER="sync"
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async]
command=/srv/app/bin/console messenger:consume async --sleep=0.6
environment=RUNNING_WORKER="async"
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:cache]
command=/srv/app/bin/console messenger:consume cache --sleep=0.33
process_name=%(program_name)s_%(process_num)02d
environment=RUNNING_WORKER="cache"
numprocs=3
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log
