[program:cron]
command=/srv/app/bin/console messenger:consume cron
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async]
command=/srv/app/bin/console messenger:consume async
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log
