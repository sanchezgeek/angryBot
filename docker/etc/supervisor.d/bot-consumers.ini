[program:cron]
command=/srv/app/bin/console messenger:consume cron --sleep=0.35
environment=RUNNING_WORKER="sync"
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async]
command=/srv/app/bin/console messenger:consume async
environment=RUNNING_WORKER="async"
autostart=true
autorestart=true
startretries=10
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log
