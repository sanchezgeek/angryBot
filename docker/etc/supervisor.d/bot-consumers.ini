[program:short]
command=/srv/app/bin/console messenger:consume cron --sleep=0.33
environment=RUNNING_WORKER="short"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:long]
command=/srv/app/bin/console messenger:consume cron --sleep=0.44
environment=RUNNING_WORKER="long"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:utils]
command=/srv/app/bin/console messenger:consume cron --sleep=0.33
environment=RUNNING_WORKER="utils"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async_critical]
command=/srv/app/bin/console messenger:consume async_critical --sleep=0.2
environment=RUNNING_WORKER="async_critical"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async_high]
command=/srv/app/bin/console messenger:consume async_high  --sleep=0.44
environment=RUNNING_WORKER="async_high"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:async]
command=/srv/app/bin/console messenger:consume async
environment=RUNNING_WORKER="async"
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log

[program:cache]
command=/srv/app/bin/console messenger:consume cron --sleep=0.33
process_name=%(program_name)s_%(process_num)02d
environment=RUNNING_WORKER="cache",PROCESS_NUM="%(process_num)d"
numprocs=3
autostart=true
autorestart=true
startretries=999
stdout_logfile=/srv/app/var/log/bot-supervizord-out.log
